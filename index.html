<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    </head>

    <body>
        <div class="container">
            <!-- Page Content goes here -->
            <div class="row">
                <div class="col s12">
                    <h1 id="title" class="center-align ">Survey Form</h1>
                    <p id="description" class="center-align">Thank you for taking the time to help us improve the
                        platform
                    </p>
                    <form id="survey-form">
                        <div class="form-group">
                            <label id="name-label" for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required />
                        </div>
                        <div class="form-group input-field">
                            <label id="email-label" for="email">Email</label>
                            <input type="email" name="email" id="email" class="validate" placeholder="Enter your Email"
                                required />
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>

                        </div>

                        <div class="form-group">
                            <label id="number-label" for="number">Age<span>(optional)</span></label>
                            <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                                placeholder="Age" />
                        </div>

                        <div class="form-group input-field">
                            <p>Which option best describes your current role?</p>
                            <select id="dropdown" name="role" class="form-control browser-default" required>
                                <option disabled selected value>Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <p>Would you recommend freeCodeCamp to a friend?</p>
                            <label>
                                <input name="user-recommend" value="definitely" type="radio" checked />
                                <span>Definitely</span> </label>
                            <label>
                                <input name="user-recommend" value="maybe" type="radio" /> <span>Maybe</span> </label>

                            <label><input name="user-recommend" value="not-sure" type="radio" /> <span>Not sure</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <p>
                                What would you like to see improved?
                                <span class="clue">(Check all that apply)</span>
                            </p>

                            <p><label><input name="prefer" value="front-end-projects" type="checkbox" /> <span>Front-end
                                        Projects</span></label></p>

                            <p><label>
                                    <input name="prefer" value="back-end-projects" type="checkbox" /> <span>Back-end
                                        Projects</span></label></p>
                            <p><label><input name="prefer" value="data-visualization" type="checkbox" /> <span>Data
                                        Visualization</span></label> </p>
                            <p><label><input name="prefer" value="challenges" type="checkbox" />
                                    <span>Challenges</span></label> </p>

                            <p><label><input name="prefer" value="open-source-community" type="checkbox" /> <span>pen
                                        Source Community</span></label></p>

                            <p><label><input name="prefer" value="gitter-help-rooms" type="checkbox" /> <span>Gitter
                                        help rooms</span></label> </p>
                            <p><label><input name="prefer" value="videos" type="checkbox" /> <span>Videos</span></label>
                            </p>
                            <p><label><input name="prefer" value="city-meetups" type="checkbox" /> <span>City
                                        Meetups</span></label></p>
                            <p><label><input name="prefer" value="wiki" type="checkbox" /> <span>Wiki</span></label></p>
                            <p><label><input name="prefer" value="forum" type="checkbox" /> <span>Forum</span></label>
                            </p>
                            <p><label><input name="prefer" value="additional-courses" type="checkbox" />
                                    <span>Additional Courses</span></label></p>
                        </div>

                        <div class="form-group">
                            <p>Any comments or suggestions?</p>
                            <textarea id="comments" class="materialize-textarea" name="comment"
                                placeholder="Enter your comment here..."></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit" class="btn waves-effect waves-light">
                                <i class="material-icons right">send</i>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>

</html>
